<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. <br>No credit card required.</p>
  </header>

  <main class="container">
    <section class="one">
      <div class="detail-wrapper">
        <h1 class="title"> <span class="page-view">100K</span> PAGEVIEWS</h1>
        <div class="input-slider">
          <input type="range" min="1" max="5" value="3" id="slider">
        </div>
        <!-- <div class="slider">
          <div class="slider-dot" draggable="true">
            <img src="images/icon-slider.svg" alt="">
          </div>
        </div> -->
        <h2 class="price">$ <span id="price">16.00</span> <span class="month">/month</span></h2>
      </div>
      <div class="billing-wrapper">
        <h3 class="bill">Monthly Billing</h3>
        <div class="button">
          <div class="circle"></div>
        </div>
        <p class="year">Yearly Billing <span class="discount">-25%</span></p>
      </div>
    </section>

      <div class="border"></div>

    <section class="two">
      <div class="link-wrapper">
        <div class="link">
          <img src="images/icon-check.svg" alt="">
          <h4 class="link-title">Unlimited websites</h4>
        </div>
        <div class="link">
          <img src="images/icon-check.svg" alt="">
          <h4 class="link-title">100% data ownership</h4>
        </div>
        <div class="link">
          <img src="images/icon-check.svg" alt="">
          <h4 class="link-title">Email reports</h4>
        </div>
      </div>

      <div class="btn">
        Start my trial
      </div>
    </section>
  </main>



  <!-- Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->

  </div> -->
</body>
<script src="main.js"></script>
</html>
